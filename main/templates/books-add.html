{% extends 'base.html' %}

{% block content %}
    <form method="POST" action="{% url 'book-add-on-the-site'%}">
        {% csrf_token %}
        <div class="mb-3">
        <br>
        <label class="form-label">Заголовок</label>
        <input type="text" class="form-control" placeholder='Напишите заголовок книги' name="book-title">
        </div>
        <div class="mb-3">
            <label class="form-label">Подзаголовок</label>
            <input type="text" class="form-control" placeholder='Напишите подзаголовок книги' name="book-subtitle">
        </div>
        <div class="mb-3">
            <label class="form-label">Описание</label>
            <input type="text" class="form-control" placeholder='Напишите Описание книги' name="book-description">
        </div>
        <div class="mb-3">
            <label class="form-label">Цена</label>
            <input type="number" class="form-control" placeholder='Напишите цену книги' name="book-price">
        </div>
        <div class="mb-3">
            <label class="form-label">Жанр</label>
            <input type="text" class="form-control" placeholder='Напишите жанр книги' name="book-genre">
        </div>
        <div class="mb-3">
            <label class="form-label">Автор</label>
            <input type="text" class="form-control" placeholder='Напишите автора книги' name="book-author">
        </div>
        <div class="mb-3">
            <label class="form-label">Год выхода книги</label>
            <input type="date" class="form-control" placeholder='Напишите год выхода книги' name="book-year">
        </div>
        <button type="submit" class="btn btn-primary">Добавить</button>
    </form>
{% endblock %}
